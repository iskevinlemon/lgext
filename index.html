<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>

    <h1
        [indo]="Halaman utama"
        [english]="Homepage"
    ></h1>

    <p
        [indo]="Selamat datang di website saya"
        [english]="Welcome to my website"
    ></p>

    <select 
        name="lang" 
        id="lang" 
        onchange="setLanguagePreference(this.value)"
        >
        <option value="ID">Indonesia</option>
        <option value="EN">English</option>
    </select>

    <script>
        function setLanguagePreference(pref){
            localStorage.setItem("lang", pref);
            window.location.reload();
        }
        document.addEventListener("DOMContentLoaded", function(){
            console.log("DOMContent loaded...");
            document.querySelector("#lang").value = localStorage.getItem("lang");
        });
    </script>
    <script src="lgext.js"></script>
</body>
</html>
